name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/elegoo_printer/manifest.json'

jobs:
  validate-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Get versions
        id: versions
        run: |
          MANIFEST_VERSION=$(jq -r '.version' custom_components/elegoo_printer/manifest.json)
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "manifest=$MANIFEST_VERSION" >> $GITHUB_OUTPUT
          echo "pyproject=$PYPROJECT_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$MANIFEST_VERSION" >> $GITHUB_OUTPUT

          # Detect if this is a pre-release (contains -alpha, -beta, -rc, etc.)
          if [[ "$MANIFEST_VERSION" =~ -[a-zA-Z] ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "üì¶ Pre-release version detected: $MANIFEST_VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "üì¶ Stable version detected: $MANIFEST_VERSION"
          fi

      - name: Validate version consistency
        run: |
          if [ "${{ steps.versions.outputs.manifest }}" != "${{ steps.versions.outputs.pyproject }}" ]; then
            echo "‚ùå Version mismatch!"
            echo "manifest.json: ${{ steps.versions.outputs.manifest }}"
            echo "pyproject.toml: ${{ steps.versions.outputs.pyproject }}"
            exit 1
          fi
          echo "‚úÖ Versions match: ${{ steps.versions.outputs.manifest }}"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.versions.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Tag ${{ steps.versions.outputs.tag }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag ${{ steps.versions.outputs.tag }} is new"
          fi

      - name: Run linting
        if: steps.check_tag.outputs.exists == 'false'
        run: uv run ruff check .

      - name: Run tests
        if: steps.check_tag.outputs.exists == 'false'
        run: uv run pytest

      - name: Generate release notes
        if: steps.check_tag.outputs.exists == 'false'
        id: release_notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the previous tag (include pre-releases)
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | head -n 1 || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous release found"
            NOTES="## What's New\n\nFirst release of the Elegoo Printer integration!"
          else
            echo "Generating notes from $PREVIOUS_TAG to HEAD"
            # Generate notes using GitHub CLI
            NOTES=$(gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              /repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name='${{ steps.versions.outputs.tag }}' \
              -f target_commitish='main' \
              -f previous_tag_name="$PREVIOUS_TAG" \
              --jq '.body')
          fi

          # Save to file to preserve formatting
          echo "$NOTES" > release_notes.md
          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PRERELEASE_FLAG=""
          if [ "${{ steps.versions.outputs.is_prerelease }}" = "true" ]; then
            PRERELEASE_FLAG="--prerelease"
            echo "üöß Creating as pre-release"
          else
            echo "‚úÖ Creating as stable release"
          fi

          gh release create "${{ steps.versions.outputs.tag }}" \
            --title "v${{ steps.versions.outputs.manifest }}" \
            --notes-file "${{ steps.release_notes.outputs.notes_file }}" \
            $PRERELEASE_FLAG

      - name: Skip release (tag exists)
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "‚ÑπÔ∏è  Skipping release creation - tag already exists"
          echo "If you need to update the release, delete the tag and re-push:"
          echo "  git tag -d ${{ steps.versions.outputs.tag }}"
          echo "  git push origin :refs/tags/${{ steps.versions.outputs.tag }}"
